<main>
  <div class="wrap-recommend">
    <div class="recommend-detail">
      <div class="fv" [style.background-image]="'url(../assets/img/activity/main/' + actData.act_main_img + '.jpg)'">
        <!-- <img src="../assets/img/activity/main/{{ actData.act_main_img }}.jpg" alt=""> -->
      </div>
      <div class="info-wrap">
        <div class="top">
          <div class="title-copy">
            <p class="title">遊びジャンル：{{ actData.act_label }}</p>
            <span class="bar"></span>
            <p class="copy">{{ actData.act_copy }}</p>
          </div>
          <div class="info">
            <span>あなたへのおすすめ度</span>
            <div class="star-flex">
              <div class="star-wrap">
                <span class="rate {{ actData.rate_classname }}"></span>
              </div>
              <div class="number">
                {{ actData.recommend_rate }}
              </div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <ul>
            <li *ngFor="let pref of actData.preferences">{{ pref.pref_label }}</li>
          </ul>
        </div>
      </div>
      <div class="overview">
        <div class="text">
          <span>遊びの概要</span>
          {{ actData.act_overview }}
        </div>
      </div>
      <ul class="blocks">
        <li *ngFor="let info of actData.actinfos">
          <h2 class="heading">{{ info.act_heading }}</h2>
          <div class="image">
            <img src="../assets/img/activity/sub/{{ info.act_img }}.jpg" alt="">
          </div>
          <div class="content">
            <p>{{ info.act_text }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</main>
