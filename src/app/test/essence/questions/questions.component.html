<main>
  <div class="wrap-essence">
    <div class="question">
      <p class="main">学生の時に頑張ったことを教えて！！<br>エピソードを三つ選んで！</p>
      <p class="alert">あとエピソードを3つ選んでね</p>
    </div>
    <div class="answer">
      <ul>
        <li *ngFor="let episode of episodes" ontouchstart="">
          <div class="label" routerLink="/essence/questions/episodes/{{ episode.id }}">
            {{ episode.label }}
          </div>
          <div class="rectangle" routerLink="/essence/questions/episodes/{{ episode.id }}">
            <img src="../assets/img/rectangle.png" alt="">
          </div>
        </li>
      </ul>
    </div>
  </div>
</main>
