<main>
  <div class="wrap-essence">
    <div class="question">
      <p class="main">あなたが大学時代に頑張った<br>活動カテゴリーを選んでください。</p>
      <p class="alert">あとエピソードを<span>{{ 3 - form.value.episode.length }}</span>つ選んでね</p>
    </div>
    <div class="answer">
      <form [formGroup]="form">
        <ul class="epi-categories">
          <li>
            <a href="javascript:void(0);" (click)="addClass(0)" [class]="opened[0]">
              <div class="label" id="{{ episodeCats[0].id }}">{{ episodeCats[0].label }}</div>
              <div class="rectangle" id="{{ episodeCats[0].id }}"></div>
            </a>
            <ng-container *ngIf="episodes[0]">
              <ul>
                <li *ngFor="let item of episodes[0]" formArrayName="episode">
                  <input id="{{ episodeCats[0].id }}{{ item.id }}" type="checkbox" name="episode" [value]="item.epi_label_2" (change)="onChange(item.epi_label_2, $event)">
                  <label for="{{ episodeCats[0].id }}{{ item.id }}">
                    <div class="checkmark"></div>
                    <p class="label">{{ item.epi_label_2 }}</p>
                  </label>
                </li>
              </ul>
            </ng-container>
          </li>
          <li>
            <a href="javascript:void(0);" (click)="addClass(1)" [class]="opened[1]">
              <div class="label" (click)="onClick($event)" id="{{ episodeCats[1].id }}">{{ episodeCats[1].label }}</div>
              <div class="rectangle" (click)="onClick($event)" id="{{ episodeCats[1].id }}"></div>
            </a>
            <ng-container *ngIf="episodes[1]">

                <li *ngFor="let item of episodes[1]" formArrayName="episode">

                  <label for="{{ episodeCats[1].id }}{{ item.id }}">
                    <div class="checkmark"></div>
                    <p class="label">{{ item.epi_label_2 }}</p>
                  </label>
                </li>
              </ul>
            </ng-container>
          </li>
          <li>
            <a href="javascript:void(0);" (click)="addClass(2)" [class]="opened[2]">
              <div class="label" (click)="onClick($event)" id="{{ episodeCats[2].id }}">{{ episodeCats[2].label }}</div>
              <div class="rectangle" (click)="onClick($event)" id="{{ episodeCats[2].id }}"></div>
            </a>
            <ng-container *ngIf="episodes[2]">
              <ul>
                <li *ngFor="let item of episodes[2]" formArrayName="episode">

                    <div class="checkmark"></div>
                    <p class="label">{{ item.epi_label_2 }}</p>
                  </label>
                </li>
              </ul>
            </ng-container>
          </li>
          <li>
            <a href="javascript:void(0);" (click)="addClass(3)" [class]="opened[3]">
              <div class="label" (click)="onClick($event)" id="{{ episodeCats[3].id }}">{{ episodeCats[3].label }}</div>
              <div class="rectangle" (click)="onClick($event)" id="{{ episodeCats[3].id }}"></div>
            </a>
            <ng-container *ngIf="episodes[3]">
              <ul>
                <li *ngFor="let item of episodes[3]" formArrayName="episode">

                  <label for="{{ episodeCats[3].id }}{{ item.id }}">
                    <div class="checkmark"></div>
                    <p class="label">{{ item.epi_label_2 }}</p>
                  </label>
                </li>
              </ul>
            </ng-container>
          </li>
          <li>
            <a href="javascript:void(0);" (click)="addClass(4)" [class]="opened[4]">
              <div class="label" (click)="onClick($event)" id="{{ episodeCats[4].id }}">{{ episodeCats[4].label }}</div>
              <div class="rectangle" (click)="onClick($event)" id="{{ episodeCats[4].id }}"></div>
            </a>

              <ul>
                <li *ngFor="let item of episodes[4]" formArrayName="episode">
                  <input id="{{ episodeCats[4].id }}{{ item.id }}" type="checkbox" name="episode" [value]="item.epi_label_2" (change)="onChange(item.epi_label_2, $event)">
                  <label for="{{ episodeCats[4].id }}{{ item.id }}">
                    <div class="checkmark"></div>
                    <p class="label">{{ item.epi_label_2 }}</p>
                  </label>
                </li>
              </ul>
            </ng-container>
          </li>
        </ul>
      </form>
    </div>
  </div>
</main>
