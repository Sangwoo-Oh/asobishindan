<div class="overlay">
  <div class="modal">
    <div class="header">
      <label id="header_label">header title</label>
    </div>
    <div class="contents">
      <ul>
        <li *ngFor="let data of datas">
          {{ data.epi_label }}
        </li>
      </ul>
    </div>
    <div class="footer">
      <input id="close_button" type="button" value="close" (click)="onClick($event)">
    </div>
  </div>
</div>
